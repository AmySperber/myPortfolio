<div class="row align-items-md-center justify-content-md-center project py-5 py-md-0" id="{{ project.title | remove: " " }}">
  <div class="col-md-3 col-lg-4 col-xl-5 px-md-0 project-image">
    {% capture imageURL %}/assets/images/{{ project.image }}{% endcapture %}
    <img src="{{ imageURL | relative_url }}" alt="{{ project.title }}" class="img-fluid">
  </div>
  <div class="col-md-9 col-lg-8 col-xl-7 py-3 px-md-5">
    <h2 class="display-4">
      {{ project.title }}
      <br>
      <small class="text-muted font-italic">{{ project.company }}</small>
    </h2>
    <p class="lead">
      {{ project.content }}
    </p>
  </div>
</div>
