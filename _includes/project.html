<div class="row align-items-md-center justify-content-md-center py-5 project" id="{{ project.title | remove: " " }}">
  <div class="col-md-6 col-lg-5 col-xl-4">
    <img src="{{ '/assets/images/anderson.jpg' | relative_url }}" alt="Portrait of portfolio owner" class="img-fluid rounded-circle border border-white">
  </div>
  <div class="col-md-6 col-lg-7 col-xl-6">
    <h2 class="display-3">
      {{ project.title }}
    </h2>
    <p class="lead">
      {{ project.content }}
    </p>
  </div>
</div>
